[DEFAULT]
version = %(FL_VERSION)s

[DB]
database = %(FL_DB_DATABASE)s
host = %(FL_DB_HOST)s
password = %(FL_DB_PASSWORD)s
port = %(FL_DB_PORT)s
username = %(FL_DB_USERNAME)s

[WEB]
secret_key = %(FL_WEB_SECRET_KEY)s
salt = %(FL_WEB_SALT)s
jwt_secret_key = %(FL_WEB_JWT_SECRET_KEY)s
demosource = %(FL_WEB_DEMOSOURCE)s
host = %(FL_WEB_HOST)s
loglevel = %(FL_WEB_LOGLEVEL)s
logexception = %(FL_WEB_LOGEXCEPTION)s

[REDIS]
host = %(FL_REDIS_HOST)s
port = %(FL_REDIS_PORT)s
username = %(FL_REDIS_USERNAME)s
password = %(FL_REDIS_PASSWORD)s

[CELERY]
broker = %(FL_CELERY_BROKER)s
backend = %(FL_CELERY_BACKEND)s

[MAIL]
server = %(FL_MAIL_HOST)s
port = %(FL_MAIL_PORT)s
username = %(FL_MAIL_USERNAME)s
password = %(FL_MAIL_PASSWORD)s

[TWITTER]
consumer_key = %(FL_TWITTER_CONSUMER_KEY)s
consumer_secret = %(FL_TWITTER_CONSUMER_SECRET)s

[BOT]
client_id = %(FL_BOT_CLIENT_ID)s
client_secret = %(FL_BOT_CLIENT_SECRET)s

[RECAPTCHA]
site_key = %(FL_RECAPTCHA_SITE_KEY)s
secret_key = %(FL_RECAPTCHA_SECRET_KEY)s